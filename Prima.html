<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Prima</h3>
    <script>
        var num = 10;
        var R = Math.sqrt(num);
        var a = 2;

        for (i = a; i <= num; i++) {
            if (i > R) {
                document.write(a + ' Bilangan Prima' + '<br>');
            }
            else if (num % a == 0) {
                document.write(a + ' Bukan Bilangan Prima' + '<br>');
            }
            a += 1;
        }
    </script>
</body>
</html>
