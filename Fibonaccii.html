<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Document</title>
<body>
    <h3>Bilangan Fibonacci</h3>
    <script>
        var n = parseInt(window.prompt("Masukkan n: "))
        var a = 1, b = 0, temp;

        while (n >= 0) {
            temp = a;
            a = a + b;
            document.write(b + " ")
            b = temp;
            n--;
        }
    </script>
</body>

</html>
